<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolce Begliano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="app-name">Dolce Begliano</div>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Reserva</a></li>
                <li class="nav-item"><a href="localizacion.html">Localización</a></li>
                <li class="nav-item"><a href="menu.html">Menú</a></li>
                <li class="nav-item"><a href="about.html">Sobre Nosotros</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="header-container">
            <div class="logo">
                <img width="800px" height="250px" src="/img/rest.jpg" alt="Logotipo Dolce Begliano">
            </div>
        </div>
    </header>
    <main>
        <h1>Nuestro menú:</h1>
        <div class="bg-primary text-primary-foreground py-4 px-6 rounded-lg shadow-lg max-w-xs mx-auto mt-8">
            <div class="text-center">
                <img src="img/Diseño_sin_título.png" alt="Buon appetito!" class="w-full h-auto rounded-lg mb-4">
                <h1 class="text-3xl font-bold mb-2">Dolce Begliano Restaurant</h1>
                <p class="text-lg text-muted-foreground">Bienvenidos a nuestro restaurante, donde cada comida es una experiencia inolvidable.</p>
            </div>
        </div>
        <img src="img/menu.png" width="200" height="300" alt="Menú">

        <div class="container mt-8">
            <h1>Ordenar Comida</h1>
            <form id="orderForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="food">Selecciona tu comida:</label>
                <select id="food" name="food" required>
                    <option value="pizza">Pizza</option>
                    <option value="appetizers">Appetizers</option>
                    <option value="pasta">Pasta</option>
                </select>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <button type="submit">Pedir</button>
            </form>
            <div id="orderSummary" class="hidden">
                <h2>Resumen de tu Pedido</h2>
                <p id="summaryText"></p>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
